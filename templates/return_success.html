<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return Success</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f7fc;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            margin-top: 50px;
        }

        h2 {
            font-size: 32px;
            color: #4CAF50;
        }

        p {
            font-size: 18px;
            color: #333;
        }

        strong {
            color: #007bff;
        }

        .btn {
            font-size: 16px;
            padding: 12px 20px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            text-decoration: none;
        }

        .back-btn {
            background-color: #28a745;
            color: white;
            padding: 12px 20px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            font-size: 16px;
        }

        .back-btn:hover {
            background-color: #218838;
            text-decoration: none;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h2 {
                font-size: 28px;
            }

            .btn, .back-btn {
                padding: 10px 15px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Item Returned Successfully</h2>
        <p>Serial Number: <strong>{{ serial_no }}</strong></p>
        <a href="/return-item/" class="btn btn-secondary">Return Another Item</a>
        <br>
        <a href="/returned-items/" class="back-btn">
            Back To Returned Item List
        </a>
    </div>

</body>
</html>
