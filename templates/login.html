{% block content %}
<body>
    <div class="page-container">
        <!-- Login Form -->
        <div class="container">
            <!-- Welcome Message -->
            <div class="welcome-message">
                <h1>Newpious Synergies Pvt Ltd</h1>
            </div>

            <form action="/login/" method="post">
                {% csrf_token %}

                <!-- Form Fields -->
                <div class="form-group">
                    <label for="email">Username</label>
                    <input type="text" id="email" name="email" required placeholder="Enter Username">
                </div>

                <div class="form-group">
                    <label for="pass1">Password</label>
                    <input type="password" id="pass1" name="pass1" required placeholder="********">
                </div>

                <div class="form-group remember-me">
                    <input type="checkbox" id="remember_me" name="remember_me">
                    <label for="remember_me">Remember Me</label>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn">Login</button>

                <!-- Warning Message -->
                <div class="warning">
                    You cannot register yourself.
                    Please contact the admin to obtain credentials before logging in.
                </div>
            </form>
        </div>
    </div>

    <!-- GSAP and Styling -->
    <style>
        /* General Body Styling */
        body {
            background-color: #1b90bb;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            padding: 0;
        }

        /* Form Container */
        .container {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
        }

        /* Welcome Message Styling */
        .welcome-message {
            margin-bottom: 20px;
            font-size: 24px;
            color: #ffffff;
            font-weight: bold;
        }

        /* Form Fields */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid white;
            border-radius: 5px;
            background: transparent;
            color: white;
            outline: none;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .remember-me {
            display: flex;
            align-items: center;
        }

        .remember-me input {
            margin-right: 10px;
        }

        /* Submit Button */
        .btn {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        .btn:hover {
            background-color: #45a049;
        }

        /* Warning Message */
        .warning {
            margin-top: 20px;
            color: orange;
            font-weight: bold;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            body {
                padding: 20px;
            }

            .container {
                width: 100%;
                padding: 20px;
            }

            .welcome-message h1 {
                font-size: 22px;
            }

            .form-group label {
                font-size: 12px;
            }

            input[type="text"],
            input[type="password"] {
                font-size: 14px;
                padding: 8px;
            }

            .btn {
                font-size: 14px;
                padding: 8px 15px;
            }

            .warning {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .welcome-message h1 {
                font-size: 18px;
            }

            .form-group label {
                font-size: 11px;
            }

            input[type="text"],
            input[type="password"] {
                font-size: 13px;
                padding: 6px;
            }

            .btn {
                font-size: 12px;
                padding: 6px 12px;
            }

            .warning {
                font-size: 12px;
            }
        }
    </style>

    <!-- GSAP Animation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const lock = document.querySelector('.lock-icon');
            gsap.to(lock, {
                scale: 1.2,
                opacity: 0.3,
                duration: 3,
                repeat: -1,
                yoyo: true,
                ease: "power1.inOut",
            });
        });
    </script>
</body>
{% endblock content %}
