<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return Item</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
      <a href="/returned-items/" class="{% if request.path == '/returned-items/' %}active{% endif %}"
      style="color:white; background-color:green; padding:10px;border:solid white;border-radius:10px;width:100px;

      text-decoration:none;"


      
      >Back To Returned Item List</a>
      <br><br><br>
        <h2 class="mb-4">Return Item</h2>

     



        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
