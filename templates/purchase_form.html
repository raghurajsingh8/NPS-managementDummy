{% extends 'base.html' %}

{% block title %}Purchase{% endblock %}

{% block content %}
<h1>Purchase Form</h1>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    
    <button type="submit">Submit</button>
</form>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f6f9;
    }

    h1 {
        font-size: 2rem;
        color: #4a90e2;
        text-align: center;
        margin-top: 50px;
    }

    form {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 10px;
        background-color: #ffffff;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    form h1 {
        font-size: 2rem;
        color: #4a90e2;
        margin-bottom: 20px;
        text-align: center;
    }

    form label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
        color: #333;
    }

    form input, form textarea, form select {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 1rem;
        box-sizing: border-box;
    }

    form button {
        width: 100%;
        padding: 10px;
        background-color: #4a90e2;
        color: #fff;
        font-size: 1rem;
        font-weight: bold;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    form button:hover {
        background-color: #357ab8;
    }

    /* Mobile Responsiveness */
    @media (max-width: 768px) {
        form {
            padding: 15px;
        }

        form h1 {
            font-size: 1.5rem;
        }

        form input, form textarea, form select {
            font-size: 0.9rem;
        }

        form button {
            font-size: 1rem;
        }
    }

    @media (max-width: 480px) {
        form {
            padding: 10px;
        }

        form h1 {
            font-size: 1.3rem;
        }

        form input, form textarea, form select {
            font-size: 0.9rem;
        }

        form button {
            font-size: 0.9rem;
        }
    }
</style>
{% endblock %}
